<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Зарегистрироваться</title>
</head>
<body>

<div class="main">
  <swal
    [title]="swalMessage"
    [icon]="swalIcon"
    [swalVisible]="swalVisibility"
    showCancelButton=""
    showConfirmButton=""></swal>
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
          <h2 class="form-title">Введите код подтверждения</h2>
          <div class="form-group">
            <input type="text" class="form-input" name="phone-number"
                   placeholder="Код" style="margin-top: 30px" [(ngModel)]="code" required>
          </div>
          <div class="form-group">
            <button name="submit" id="submit" class="form-submit" (click)="onSubmit()">Продолжить</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<!-- JS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
