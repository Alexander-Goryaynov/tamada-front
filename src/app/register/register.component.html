<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Зарегистрироваться </title>
</head>
<body>

<div class="main">
  <swal
    [title]="swalMessage"
    [icon]="swalIcon"
    [swalVisible]="swalVisibility"
    showCancelButton=""
    showConfirmButton="">
  </swal>
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
          <h2 class="form-title">Зарегистрироваться</h2>
          <div class="form-group">
            <input [(ngModel)]="credentials.name" type="text" class="form-input"
                   name="name" id="name" placeholder="Ваше ФИО"/>
            <input [(ngModel)]="credentials.phone" type="text" class="form-input"
                   name="phone-number"  placeholder="+7XXXXXXXXXX" style="margin-top: 30px" required>
            <input [(ngModel)]="credentials.password" class="form-input"
                   name="password"  [type]="type" id="myInput" placeholder="Пароль" style="margin-top: 30px" required
                   (keyup)="checkRepeatedPassword()"/>
            <input [(ngModel)]="repeatPassword" class="form-input" name="re_password"
                   [type]="type" id="re_password" placeholder="Повторите пароль" style="margin-top: 30px; margin-bottom: 20px " required
                    (keyup)="checkRepeatedPassword()"/>
            <p class="unmatch" [hidden]="unmatchPasswordsHidden">Пароли не совпадают!</p>
            <input type="checkbox" (click)="togglePasswordHide()">   Показать пароль
          </div>
          <div class="form-group">
            <button name="submit" id="submit" class="form-submit" (click)="verifyCredentials()">Регистрация</button>
          </div>
        </form>
        <p class="loginhere">
          Уже зарегистрированы? <a routerLink="/login" class="loginhere-link">Войдите здесь</a>
        </p>
      </div>
    </div>
  </section>

</div>

<!-- JS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
